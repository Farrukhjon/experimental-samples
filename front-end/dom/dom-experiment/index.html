<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello DOM!</title>
    <script type="text/javascript">
        function print(node, prefix) {
            console.log(prefix + node.nodeName)
            for (let i=0; i < node.childNodes.length; i++) {
                print(node.childNodes[i], prefix + '\t');
            }
        }
        print(document, '--->')
    </script>
</head>
<body>
<header>
    <h1>Hello DOM!</h1>
</header>
<div id="content">
    <p>Hello world</p>
</div>
</body>
</html>
